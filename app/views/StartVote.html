<div class= "panel panel-primary">

	<div class = "panel-heading">
		<h3 class = "panel-title">Players</h3>
	</div>

	<div class="panel-body">
		<ul class="list-group wrapper">
		  <li class = "list-group-item" ng-repeat="player in allplayers" ng-class= "{active: playerIsParticipating($index)}" ng-style=  "{color: player.color}" ng-click="ToggleParticipation($index)">
				 {{player.name}} 
			 </li>
		</ul> 
	</div>
</div>

<p>Select the people who will be in on this vote (defaults to all) then press start</p>

<div class="wrapper">
	<a class="btn btn-lg btn-primary btn-block button" role="button" href="#/vote">Start Vote</a>
</div>
