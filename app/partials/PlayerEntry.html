<div ng-controller = "AddPlayerCtrl">	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h1 class="panel-title">Player entry</h1>
		</div>
		<div class="panel-body">
			<label for="playername">Name: </label><input id="playername" class="form-control" type="text" name="playername" ng-model="playername"> 
			<br> 
			<select ng-init="playercolor = colors[0]" ng-model="playercolor"  ng-options="color.colorName for color in colors"></select>			

			<button type="button" class = "streched btn btn-primary" ng-disabled="players.length >= 10"id="addPlayerBtn" ng-click="addPlayer()">Add Player</button> 
			<a href = "#/startvote" ng-disabled="players.length < 5" class = "btn btn-success" >All Done!</a> 

			<button type="button" class = "btn btn-info" id="defaultsBtn" ng-click="loadDefaults()">Load Defaults</button> 
			<br> 
			<br>
		</div>
  </div>
	
	
	<div class = "alert" ng-hide = "playeralert == ''" ng-class="{'alert-danger' : error, 'alert-success' : success}">{{playeralert}}</div>
	 
	<div class= "panel panel-primary" ng-show = "players.length != 0" >
		
		<div class = "panel-heading">
			<h3 class = "panel-title">Players</h3>
		</div>
		
		<div class="panel-body">
			<ul class="list-group">
			  <li class = "list-group-item" ng-repeat="player in players" ng-style =  "{color: player.color}" >
					<button type="button" class ="btn-xs btn-danger" ng-click="removePlayer($index)">delete</button>
					 {{player.name}} 
				 </li>
			</ul> 
		</div>		
	</div>
</div>
