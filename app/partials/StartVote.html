<div class= "playerbox panel panel-primary">

	<div class = "panel-heading">
		<h3 class = "panel-title">Players</h3>
	</div>

	<div class="panel-body">
		<ul class="list-group wrapper">
		  <li class = "list-group-item" ng-repeat="player in players" ng-style =  "{color: player.color}" >
				 {{player.name}} 
			 </li>
		</ul> 
	</div>
	
</div>

<div class="wrapper">
	<a class="btn btn-lg btn-primary button" ng-click = "clearVotes()" role="button" href="#/vote">Start Vote</a>
</div>
